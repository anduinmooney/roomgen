<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/furniture.js"></script>
    <script src="js/items.js"></script>

    <title>Room Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tabletop Game Room Generator</h1>
        <h2>Randomly create a room for a tabletop game</h2>
      </div>
      <form id="room">
        <button type="submit">Create random room!</button>
      </form>
      <br>

        <table class="table" id="furniture-table">
          <thead class="thead-default">
            <tr>
              <th>INSIDE</th>
              <th>ON TOP</th>
            </tr>
          </thead>
          <tbody>
            <tr class="item-inside" id="idInside">
              <td></td>
            </tr>
            <tr>
              <td></td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>

        <div id="result" class="panel panel-default panel-body">
      </div>
    </div>
  </body>
  </html>
